<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML e JS</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário Numeros</h1>
        </header>
        <form id="form-container">
            <input type="number" id="number1" placeholder="Insira um numero">
            <p class="error-message">Mensagem Resultado</p>

            <input type="number" id="number2" placeholder="Insira um numero maior que o anterior">

            <button type="submit">Enviar</button>
            <p class="success-message">Mensagem resultado</p>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
